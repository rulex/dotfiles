# Change prefix key to Ctrl+a
#unbind C-b
#set -g prefix C-a

# Last active window
#unbind l
bind x last-window

# Copy mode
#unbind [
#bind Escape copy-mode
# Use Vi mode
setw -g mode-keys vi
# Make mouse useful in copy mode
#setw -g mode-mouse on
set-option -g mouse on

set -sg escape-time 10

# More straight forward key bindings for splitting
#unbind %
#bind | split-window -h
#bind h split-window -h
#unbind '"'
#bind - split-window -v
#bind v split-window -v

# History
set -g history-limit 9999

# Pane
#unbind o
#bind C-s down-pane
bind u select-pane -D
unbind i
bind i select-pane -U
unbind o
bind o select-pane -R
unbind y
bind y select-pane -L
unbind j
bind j resize-pane -D
unbind k
bind k resize-pane -U
unbind h
bind h resize-pane -L
unbind l
bind l resize-pane -R

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'
set -g default-terminal "screen-256color"


# Status Bar
set -g status-bg black
set -g status-fg white
set -g status-interval 1
set -g message-fg white
set -g message-bg blue
set -g status-left '#[fg=green]#[default]'
#set -g status-right '#[fg=yellow]#[default] #[fg=cyan,bold]%Y-%m-%d %H:%M#[default]'
set -g status-right-lengt 80
set -g status-right '#[fg=yellow]#[default] #(uptime|cut -d " " -f4-) #[fg=cyan,bold]%Y-%m-%d %H:%M#[default]'

# Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity on

# Highlighting the active window in status bar
setw -g window-status-current-bg red

# Clock
setw -g clock-mode-colour green
setw -g clock-mode-style 24



